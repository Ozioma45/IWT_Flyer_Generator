<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Will Be There!</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #canvas-container {
      width: 100%;
      max-width: 450px;
      margin: 20px auto;
      background: red;
      position: relative;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    input, button {
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <h2>I Will Be There!</h2>

  <div>
    <label>Upload Passport Photo:</label><br>
    <input type="file" id="photoUpload" accept="image/*"><br>

    <label>Enter Your Name:</label><br>
    <input type="text" id="nameInput"><br>

    <button onclick="downloadFlyer()">Download Flyer</button>
  </div>

  <div id="canvas-container">
    <canvas id="flyerCanvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
